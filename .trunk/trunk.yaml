version: 0.1
cli:
  version: 1.25.0
lint:
  enabled:
    - golangci-lint2@2.10.1
    - actionlint@1.7.11
    - git-diff-check@SYSTEM
    - gitleaks@8.30.0
    - gofmt@1.20.4
    - golangci-lint@2.10.1
    - markdownlint@0.47.0
    - prettier@3.8.1
    - renovate@43.31.1
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - terraform@1.13.3 # datasource=github-releases depName=hashicorp/terraform
    - tflint@0.61.0
    - tfsec@1.28.14
    - trufflehog@3.93.4
    - yamllint@1.38.0
  disabled:
    - checkov
    - gokart
    - osv-scanner
    - terrascan
    - trivy
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.25.1 # datasource=golang-version depName=go
    - node@22.16.0
    - python@3.11.9
